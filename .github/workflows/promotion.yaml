# Promote a GitOps application from one environment to the next
# Taken from Codefresh: https://raw.githubusercontent.com/codefresh-contrib/gitops-cert-level-2-examples/main/.github/workflows/promote.yml

name: promote

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      source_env:
        description: 'Source environment'
        required: true
        default: 'qa' 
        type: choice
        options:
        - qa
        - staging
        - prod 
      target_env:
        description: 'Target environment'
        required: true
        default: 'staging' 
        type: choice
        options:
        - qa
        - staging
        - prod 
      promote_container:
        description: 'Promote container tag'
        required: true 
        type: boolean 
        default: 'true'
      promote_configmaps:
        description: 'Also promote application settings'
        required: true 
        type: boolean 
      messsage:
        description: 'Commit message'
        required: true 
        type: string  
        default: 'Application promotion'


jobs:
  promote:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Copy container tag
        if:  ${{ inputs.promote_container }}
        uses: canastro/copy-file-action@master
        with:
          source: "envs/${{ inputs.source_env }}/test.yaml"
          target: "envs/${{ inputs.target_env }}/test.yaml"
      - name: Copy settings 
        if:  ${{ inputs.promote_configmaps }}
        uses: canastro/copy-file-action@master
        with:
          source: "envs/${{ inputs.source_env }}/settings.yml"
          target: "envs/${{ inputs.target_env }}/settings.yml"         
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ${{ inputs.messsage }}    
